<!DOCTYPE html>
<html>
    <head>
        <title>Practical 1</title>
        <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
        <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    </head>
    <body>
        <div id="react-example"></div>
        <div id="react-example-with-class"></div>
        <div id="react-example-with-value"></div>
        
        <script type="text/babel">
        React.render(
            <h1>Roll No : 319</h1>,
            document.getElementById('react-example')
        );
        
        var HelloWorldComponent = React.createClass({
            render() {
                return (
                    <h1>Class : SYIT</h1>
                );
            }
        });
        
        React.render(
            <HelloWorldComponent />,
            document.getElementById('react-example-with-class')
        );
        
        class HelloWorldComponentWithValue extends React.Component {
            render() {
                return <h1>Name : {this.props.name} {this.props.surname}</h1>;
            }
        }
        
        React.render(
            <HelloWorldComponentWithValue name="Devangi" surname="Parmar" />,
            document.getElementById('react-example-with-value')
        )
    </script>

    </body>
</html>
